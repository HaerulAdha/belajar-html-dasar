<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar dasar HTML</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <ul>
          <li><a href="home">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header -->
    <!-- Section -->
    <section>
      <article>
        <h2>Belajar Dasar HTML Untuk Pemula</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae, placeat?</p>
        <!-- Semantik img dan atribut -->
        <img src="img/img-3.jpg" alt="Semangka" title="developer" width="100px" loading="lazy" />
        <!-- Semantik img dan atribut -->
        <!-- Semantik figure -->
        <figure>
          <img src="img/Hrl Fto.jpg" alt="Haerul" width="300px" />
          <figcaption><i>Saya seorang Web Developer menggunakan HTML,CSS Dan JAVASCRIPT</i></figcaption>
        </figure>
        <!-- Semantik figure -->
      </article>
    </section>
    <!-- Section -->
  </body>
</html>

<!-- Selalu gunakan HTML semantic -->
